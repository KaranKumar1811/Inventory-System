<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ uniform.name }}</h3>
        </div>
        <div class="card-body">
          <p class="lead">{{ uniform.description }}</p>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <h5>Price</h5>
              <p class="lead">${{ uniform.unit_cost }}</p>
            </div>
            <div class="col-md-6">
              <h5>Inventory Status</h5>
              <p class="lead">
                <span class="badge {% if uniform.stock_quantity > 10 %}bg-success{% elif uniform.stock_quantity > 0 %}bg-warning{% else %}bg-danger{% endif %}">
                  {{ uniform.stock_quantity }} total items
                </span>
              </p>
              <p>
                <span class="badge bg-success">{{ uniform.usable_quantity }} usable</span>
                {% if uniform.damaged_quantity > 0 %}
                <span class="badge bg-danger">{{ uniform.damaged_quantity }} damaged</span>
                {% endif %}
              </p>
            </div>
          </div>
          <hr>
          <a href="{% url 'inventory:uniform_update' uniform.id %}" class="btn btn-primary">Update</a>
          <a href="{% url 'inventory:uniform_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</div>
