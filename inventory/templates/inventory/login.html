{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h2 class="mb-0">
          <i class="bi bi-box-seam me-2"></i>Uniform Inventory
        </h2>
        <p class="text-muted mb-0">Please sign in to continue</p>
      </div>
      <div class="card-body">
        {% if form.errors %}
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-triangle me-2"></i>
          Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username or Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username or email" required autofocus>
            </div>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-key"></i>
              </span>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .card {
    margin-top: 5rem;
  }
</style>
{% endblock %}
