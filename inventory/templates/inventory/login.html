<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Uniform Inventory System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border: none;
    }
    .card-header {
      background-color: #fff;
      border-bottom: 1px solid rgba(0,0,0,.125);
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <img src="{% load static %}{% static 'inventory/images/Round_logo.png' %}" alt="Company Logo" class="img-fluid mb-3" style="max-height: 100px;">
            <h2 class="mb-0">
              <i class="bi bi-box-seam me-2"></i>Uniform Inventory
            </h2>
            <p class="text-muted mb-0">Please sign in to continue</p>
          </div>
          <div class="card-body">
            {% if form.errors %}
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle me-2"></i>
              Your username and password didn't match. Please try again.
            </div>
            {% endif %}

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Username or Email</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username or email" required autofocus>
                </div>
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                  <input type="password" name="password" id="id_password" class="form-control" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
              </button>
              {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('id_password');
      
      togglePassword.addEventListener('click', function() {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle the icon
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
      });
    });
  </script>
</body>
</html>
